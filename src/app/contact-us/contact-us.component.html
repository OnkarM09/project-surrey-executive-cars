<form class="contact-form" (submit)="sendEmail($event)">
  <label>Name</label>
  <input class="form-control" type="text" name="from_name">
  <label>Email</label>
  <input class="form-control" type="email" name="from_email">
  <label>Message</label>
  <textarea class="form-control" name="message"></textarea>
  <re-captcha class="mb-2" (resolved)="resolvedCaptcha($event)" siteKey="6Ld-e0YqAAAAAH7N1rd2GIjtsMIR_IDEQFhgdH62" required></re-captcha>
  <button type="submit">Submit</button>
</form>
